
<div class="row">
  <div class="col col-md-4">
  </div>
  <div class="col-md-3" >

    <div class="card" style="margin-top: 200px">
      <div class="card-body">
        <h5 class="card-title">Login</h5>
        <form [formGroup]="userForm" (ngSubmit)="addUser(userForm.value)">
    
    
    
    
          <div class="form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
    
    
    
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-5">
              <input type="submit" [disabled]="!userForm.valid" class="btn btn-primary" value="Connexion">
            </div>
    
          </div>
        </form>
      </div>
    </div>  </div>

</div>
